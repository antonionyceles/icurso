<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

   <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>::: Resultados Criticos :::</title>    
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />

    </h:head>
<!--    <f:metadata>
        <f:event type="preRenderView" listener="#{loginView.init()}"/>
    </f:metadata>-->
    <h:body styleClass="login-body">
        <h:form id="form">
            <!--<p:focus context="txtUsuario"></p:focus>-->
            <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" />  
            <div class="card login-panel ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logo-hsr.png" library="hsr" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield  ui-g-12">
                            <p:inputText  widgetVar="txtUsuario" id="txtUsuario" value="#{loginView.username}" style="text-transform: uppercase" />
                            <label>Usu√°rio</label>
                        </h:panelGroup>

                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield ui-g-12">
                            <p:password value="#{loginView.password}" />
                            <label>Senha</label>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton value="Acessar" action="#{loginView.login(null)}" ajax="true" icon="ui-icon-person"></p:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
        <p:ajaxStatus  onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"  style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:dialog widgetVar="statusDialog" style="background-color: transparent;border:none;box-shadow: none;"  modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
                </p:dialog>

            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
        <div class="login-footer">Sistema de Gerenciamento de Resultados Criticos</div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
