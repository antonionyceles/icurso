<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{loginView.usuarioLogado.nmUsuario}</span>
                            </a>
                        </div>
                    </ui:fragment>


                    <pu:menu widgetVar="me">
                        <p:menuitem  value="Curso" icon="&#xE801;"  ajax="true"  process="@this"    outcome="/curso/cadastro.xhtml" />
                       
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
